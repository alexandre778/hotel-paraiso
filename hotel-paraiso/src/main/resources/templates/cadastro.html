<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Reserva - Hotel Paraíso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container col-md-6 mx-auto bg-white p-4 rounded shadow">
    <h2 class="mb-4 text-center text-primary">Cadastro de Reserva</h2>

    <form action="/pagamento" method="get">
      <div class="mb-3">
        <label for="nomeHospede" class="form-label">Nome do Hóspede</label>
        <input type="text" class="form-control" id="nomeHospede" name="nomeHospede" required>
      </div>

      <div class="mb-3">
        <label for="dataEntrada" class="form-label">Data de Entrada</label>
        <input type="date" class="form-control" id="dataEntrada" name="dataEntrada" required>
      </div>

      <div class="mb-3">
        <label for="dataSaida" class="form-label">Data de Saída</label>
        <input type="date" class="form-control" id="dataSaida" name="dataSaida" required>
      </div>

      <div class="mb-3">
        <label for="quarto" class="form-label">Quarto</label>
        <select class="form-select" id="quarto" name="quarto" required>
          <option value="">Selecione</option>
          <option value="101">101</option>
          <option value="102">102</option>
          <option value="201">201</option>
          <option value="202">202</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">Próximo: Pagamento</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="/" class="btn btn-link">Voltar para Home</a>
    </div>
  </div>
</body>
</html>
