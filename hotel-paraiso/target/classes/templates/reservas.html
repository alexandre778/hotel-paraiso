<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservas - Hotel Paraíso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Reservas</h2>
    <p>Olá, <span th:text="${nomeHospede}">Visitante</span>! Escolha sua suíte:</p>
    <select id="suite" class="form-select my-3">
      <option value="standard">Suíte Standard</option>
      <option value="luxo">Suíte Luxo</option>
      <option value="premium">Suíte Premium</option>
    </select>
    <button id="btnReservar" class="btn btn-primary">Confirmar Reserva</button>
    <a href="/" class="btn btn-secondary">Voltar para Home</a>
  </div>

  <script>
    $(document).ready(function(){
      $("#btnReservar").click(function(){
        const suite = $("#suite").val();
        alert(`Reserva confirmada para a suíte: ${suite.toUpperCase()}!`);
      });
    });
  </script>
</body>
</html>
