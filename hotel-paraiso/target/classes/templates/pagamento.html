<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento - Hotel Paraíso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container col-md-6 mx-auto bg-white p-4 rounded shadow">
    <h2 class="mb-4 text-center text-primary">Pagamento</h2>

    <p th:text="'Hóspede: ' + ${nomeHospede}"></p>
    <p th:text="'Quarto: ' + ${quarto}"></p>
    <p th:text="'Entrada: ' + ${dataEntrada} + ' | Saída: ' + ${dataSaida}"></p>

    <form action="/sucesso" method="get">
      <div class="mb-3">
        <label class="form-label">Escolha a forma de pagamento:</label>
        <select class="form-select" name="pagamento" required>
          <option value="">Selecione</option>
          <option value="dinheiro">Dinheiro</option>
          <option value="cartao">Cartão</option>
          <option value="pix">PIX</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Finalizar Reserva</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="/cadastro" class="btn btn-link">Voltar para Cadastro</a>
    </div>
  </div>
</body>
</html>
